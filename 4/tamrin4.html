<body>
    <div class="login-panel">
        <p class="description">ورود به پنل کاربری</p>
        <div class="user-container">
            <input type="text" class="username" placeholder="نام کاربری">
            <span class="grey"><i class="far fa-user"></i></span>
        </div>
        <div class="pass-container">
            <input type="password" class="password" placeholder="رمز عبور">
            <span class="grey"><i class="fas fa-lock"></i></span>
        </div>
        <button class="login-button">ورود</button>
        <p class="description">حساب کاربری ندارید؟<a href="./signup.html" target="_blank">ثبت نام</a></p>
    </div>
